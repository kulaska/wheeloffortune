<!DOCTYPE html>
    <head>
        <title>Wheel of fortune</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div class="wrapper" 
            style="width: 1080px;
                margin: auto; 
                display:flex;
                flex-wrap: wrap;
                justify-content: center;
                position: relative">

            <div class="wheel-wrapper">
    

                <div class="wheel">

                    <div class="line">
                        <span class="first">10</span>
                        <span class="second">9</span>
                    </div>

                    <div class="line">
                        <span class="first">8</span>
                        <span class="second">7</span>
                    </div> 

                    <div class="line">
                        <span class="first">6</span>
                        <span class="second">5</span>
                    </div> 

                    <div class="line">
                        <span class="first">4</span>
                        <span class="second">3</span>
                    </div> 
                    
                    <div class="line">
                        <span class="first">2</span>
                        <span class="second">1</span>
                    </div>  

                
                </div> 


    
            <div class="triangle"></div>

            </div>

                <div class="button"><button onclick="onClick()">Roll</button></div>
            
                <div class="winner">The winner is: <span></span></div>

                <div class="betting-block">
                    <select class="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <input value="5000" name="money" class="input" />
                    <button>Make a bet</button>
                </div>
        </div>
        
    </body>

    <script type="module" src="index.js"></script>

</html>
